<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			width:90%;
			margin:0 auto;
		}
		.bg-gray{
			background-color: gray;
		}
		.pointer{
			cursor: pointer;
		}
		.font-brd{
			font-size: 25px;
		}
		.font-link{
			color: #000;
		}
		.form-search{
			float: right;
			line-height: 25px;
		}
		.clear{
			clear: both;
		}
		img{
			
			margin:0 auto;
		}
		.navb-01{
			height: 50px;
		    margin-bottom: 0;
		    background-color: #fff;
		}
	</style>
</head>
<body>
	<!--header-->
	<div class="wrapper">
		<div class="navbar navb-01">
			<div class="container-fruid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand pointer font-link" >
						<i class="fas fa-music"> Trang chá»§</i>
					</a>	
				</div>
				<ul class="nav navbar-nav">
					<li><a href="#" class="font-link">Page 1</a></li>
					<li><a href="#" class="font-link">Page 2</a></li>
					<li><a href="#" class="font-link">Page 3</a></li>
				</ul>
				
				<div class="collapse navbar-collapse">
					<div class="nav navbar-nav navbar-right">
						<p class="navbar-text"><a href="#" class="navbar-link" data-toggle="modal" data-target="#signin-modal">Sign in</a></p> or 
						<button type="button" class="btn btn-default navbar-btn"data-toggle="modal" data-target="#signup-modal">Sign up</button>
					</div>

					<form class="navbar-form form-search" role="search">
					  <div class="form-group">
					    <input type="text" class="form-control" placeholder="Search">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>	
				</div>
				
			</div>
			
		</div>
		
		<div class="clear"></div>

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="images/RE1AONz">
		    </div>

		    <div class="item">
		      <img src="images/RE1DpU3">
		    </div>

		    <div class="item">
		      <img src="images/RE1DSqQ" alt="New York">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	<!--end-header-->

<!-- Signin-modal -->
<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Sign in</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

<!-- Signup-modal -->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Sign up</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
